<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>


    <button id="plusButton">+</button>
    <span id="countDisplay">0</span>
    <button id="minusButton">-</button>



    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        let count = 0;

        function increment() {
            if (count < 10) {
                count++;
                document.getElementById("countDisplay").innerText = count;
            } else {
                alert("I can't add on more because of my limits");
            }
        }

        function decrement() {
            if (count > 0) {
                count--;
                document.getElementById("countDisplay").innerText = count;
            }
        }

        // Attach click event listeners to buttons
        document.getElementById("plusButton").addEventListener("click", increment);
        document.getElementById("minusButton").addEventListener("click", decrement);

    </script>
</body>

</html>
